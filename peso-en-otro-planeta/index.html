            <script> 
                var u_name= prompt("¿Como te llamas?")

                // alert("tu peso en marte es de "+p_marte);
                // alert("Tu peso en jupiter es de: "+p_jupiter)
                p_marte= parseInt(p_marte);
                p_jupiter=parseInt(p_jupiter);
                document.write("Hola "+u_name+" ¿Como estás?<br>¿Sabias que tu peso es distinto segun el planeta en donde estás? <br>Por ejemplo:<br><br>")
                document.write("Tu peso en la tierra es de "+p_tierra+"kg<br><br>")
                document.write("Tu peso en marte es de: "+p_marte+"kg <br><br>"); 
                document.write("Tu peso en jupiter es de: "+p_jupiter+"kg")

            </script>
        </main>
