<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre aquí" autocomplete="name" required>
        </label>

        <label for="correo">
            <span>¿Cual es tu correo electronico? </span>
            <input type="email" name="correo" id="correo" placeholder="example@example.com" autocomplete="email" required>
        </label>

        <label for="pais">
            <span>¿De que país eres?</span>
            <input type="text" name="pais" id="pais" placeholder="Mexico, Honduras, Argentina..." autocomplete="country"required>
        </label>

        <label for="cp">
            <span>¿Cual es tu codigo Postal?</span>
            <input type="text" name="cp" id="cp" placeholder="78000" autocomplete="postal-code"required>
        </label>
        <input type="submit">
    </form>
</body>
</html>
